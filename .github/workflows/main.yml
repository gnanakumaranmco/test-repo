name: Deploy CloudFormation with StackMaster

on:
  pull_request:
    types:
      - closed   # triggers when PR is closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'

      - name: Install StackMaster
        run: gem install stack_master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Find and deploy stacks
        run: |
          for dir in */; do
            if [ -f "$dir/stack_master.yml" ]; then
              echo "ðŸš€ Deploying stack in $dir"
              (cd "$dir" && stack_master validate && stack_master apply --yes)
            fi
          done
