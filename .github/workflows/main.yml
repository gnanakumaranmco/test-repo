name: Deploy CloudFormation with StackMaster

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # StackMaster works with Ruby 2.7+ but 3.x is fine

      - name: Install StackMaster
        run: |
          gem install stack_master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy stacks with StackMaster
        working-directory: ./ECR
        run: |
          # validate before apply (optional)
          stack_master validate
          
          # apply the stack (uses stack_master.yml, parameters, templates)
          stack_master apply --yes
