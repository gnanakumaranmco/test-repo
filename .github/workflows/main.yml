name: Deploy CloudFormation with StackMaster

on:
  pull_request:
    types:
      - closed   # triggers when PR is closed

jobs:
  deploy:
    # Run only if PR was merged into main
    if: github.event.pull_request.merged == true && github.event.pull_request.base.ref == 'main'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # StackMaster works with Ruby 2.7+ but 3.x is fine

      - name: Install StackMaster
        run: gem install stack_master

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-south-1

      - name: Deploy stacks with StackMaster
        working-directory: ./ECR
        env:
          AWS_DEFAULT_REGION: ap-south-1
        run: |
          stack_master validate
          stack_master apply --yes
